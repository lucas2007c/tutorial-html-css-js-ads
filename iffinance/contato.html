<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFfinance - Contato</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="flexrow">
                <img src="./img/logo.svg" alt="Logo da IFFinance. Uma mÃ£o segurando algumas moedas">
                <h1><span>IF</span>Finance</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quem-somos.html">Quem somos</a></li>
                    <li><a href="contato.html" class="active">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <main>
            <h1>Contato</h1>

            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

                <br>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">

                <br>

                <input type="checkbox" name="news" id="news">
                <label for="news">
                    Deseja receber nossos emails de novidades?
                </label>

                <br>

                <label for="mensagem">Mensagem</label>
                <br>
                <textarea name="mensagem" id="mensagem"></textarea>

                <br>

                <p>Qual sua bolsa preferida</p>
                <input type="radio" name="bolsa" id="NYSE" value="NYSE">
                <label for="NYSE">NYSE</label>
                <br>

                <input type="radio" name="bolsa" id="KTNA" value="KTNA">
                <label for="KTNA">KTNA</label>
                <br>

                <input type="radio" name="bolsa" id="Bovespa" value="Bovespa">
                <label for="Bovespa">Bovespa</label>
                <br>
            </form>
        </main>
    </div>

    <footer>
        <div class="wrapper">
            Lucas Carneiro
        </div>
    </footer>
</body>

</html>
