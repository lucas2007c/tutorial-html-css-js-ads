<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFfinance</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="modal">
        <main>
            <h1>Adicionar</h1>
            <form onsubmit="addTicker(event)">
                <label for="ticker">Ticker:</label>
                <input type="text" id="ticker" name="ticker">

                <label for="bolsa">Bolsa</label>
                <select id="bolsa" name="bolsa">
                    <option selected disabled>-- Selecione uma bolsa --</option>
                    <option value="Nasdaq">Nasdaq</option>
                    <option value="NYSE">NYSE</option>
                </select>

                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor">

                <label for="ativos">Ativos:</label>
                <input type="text" id="ativos" name="ativos">

                <input type="submit" value="Adicionar">
                <span id="close-modal" onclick="closeModal()">Fechar</span>
            </form>
        </main>
    </div>

    <header>
        <div class="wrapper">
            <div class="flexrow">
                <img src="./img/logo.svg" alt="Logo da IFFinance. Uma mão segurando algumas moedas">
                <h1><span>IF</span>Finance</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="quem-somos.html">Quem somos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><button onclick="openModal()">+ Adicionar</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <main>
            <h1>Card Stock</h1>
            <section id="card-stock">
                <div class="card">
                    <header>
                        <h3>APPL</h3>
                        <h3>Nasdeq</h3>
                    </header>

                    <main class="flexrow">
                        <h1 class="positive">&#9650 U$235,00</h1>
                        <img src="./img/trending-up.svg">
                    </main>

                    <footer>
                        <h3>Nº Ativos: 10</h3>
                        <h3>U$2350,00</p>
                    </footer>
                </div>

                <div class="card">
                    <header>
                        <h3>PETR4</h3>
                        <h3>BVMF</h3>
                    </header>

                    <main class="flexrow">
                        <h1 class="negative">&#9660 U$43,00</h1>
                        <img src="./img/trending-down.svg">
                    </main>

                    <footer>
                        <h3>Nº Ativos: 4</h3>
                        <h3>U$172,00</p>
                    </footer>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <div class="wrapper">
            Lucas Carneiro
        </div>
    </footer>
</body>

</html>
